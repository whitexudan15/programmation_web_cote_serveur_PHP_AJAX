    <script>
        function showArticleInfo(libelle) {
            if (libelle == "") {
                document.getElementById("articlInfo").innerHTML = "";
                return;
            } else {
                let XMLHttp = new XMLHttpRequest();
                XMLHttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("articleInfo").innerHTML = this.responseText;
                    }
                };
                XMLHttp.open("GET", "getArticleInfo.php?id=" + libelle, true);
                XMLHttp.send();
            }
        }
    </script>
    <title>AJAX</title>
</head>
